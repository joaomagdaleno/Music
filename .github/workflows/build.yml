name: Build, Test & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  ACTIONS_STEP_DEBUG: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          cache: true
          cache-key: flutter-3.35.7

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter Pub Get
        working-directory: music_tag_editor
        run: flutter pub get

      - name: Run Tests with Coverage
        working-directory: music_tag_editor
        run: flutter test --coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: music_tag_editor/coverage/lcov.info

  build:
    needs: test
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout (para branches)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          fetch-tags: true

      - name: Checkout (para tags)
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Cache Flutter SDK (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:\\hostedtoolcache\\windows\\flutter\\stable-3.35.7-x64
          key: flutter-win-3.35.7

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          cache: true
          cache-key: flutter-3.35.7

      - name: Cache Pub dependencies (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:\\Users\\runneradmin\\AppData\\Local\\Pub\\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Pub dependencies (Linux)
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Set up Java (Android)
        if: runner.os == 'Linux'
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Restore Gradle cache (Pull Request)
        if: runner.os == 'Linux' && github.event_name == 'pull_request'
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/modules-2
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('android/*.gradle*', 'gradle/wrapper/**') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Save/Restore Gradle cache (Push)
        if: runner.os == 'Linux' && github.event_name != 'pull_request'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/modules-2
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('android/*.gradle*', 'gradle/wrapper/**') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Get base version from last tag (Windows)
        if: runner.os == 'Windows'
        id: version-win
        shell: powershell
        run: |
          git fetch --tags --depth=1
          $base = (git tag --sort=-version:refname | Select-Object -First 1) -replace '^v',''
          if (-not $base) { $base = "0.0.0" }
          Add-Content -Path $env:GITHUB_OUTPUT -Value "base=$base"

      - name: Bump pubspec version (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        working-directory: music_tag_editor
        run: |
          (Get-Content pubspec.yaml) -replace '^version:.*',"version: ${{ steps.version-win.outputs.base }}+${{ github.run_number }}" | Set-Content pubspec.yaml

      - name: Get base version from last tag (Linux)
        if: runner.os == 'Linux'
        id: version
        run: |
          git fetch --tags --depth=1
          BASE=$(git tag --sort=-version:refname | head -n1)
          BASE=${BASE#v}
          echo "base=${BASE:-0.0.0}" >> $GITHUB_OUTPUT

      - name: Bump pubspec version (Linux)
        if: runner.os == 'Linux'
        working-directory: music_tag_editor
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.base }}+${GITHUB_RUN_NUMBER}/" pubspec.yaml

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Flutter Pub Get
        working-directory: music_tag_editor
        run: flutter pub get

      - name: Analyze code
        working-directory: music_tag_editor
        run: flutter analyze

      - name: Check formatting
        working-directory: music_tag_editor
        run: flutter format --output=none --set-exit-if-changed .

      - name: Flutter Build Windows
        if: runner.os == 'Windows'
        working-directory: music_tag_editor
        run: flutter build windows || exit 1

      - name: Install Inno Setup
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile is.exe
          Start-Process -FilePath "is.exe" -ArgumentList "/VERYSILENT", "/NORESTART", "/SUPPRESSMSGBOXES" -Wait

      - name: Build Installer
        if: runner.os == 'Windows'
        run: |
          (Get-Content installer.iss) -replace '1\\.0\\.0', '${{ steps.version-win.outputs.base }}' | Set-Content installer.iss
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" installer.iss

      - name: Upload Installer Artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v5
        with:
          name: windows-installer
          path: Output/MusicTagEditorSetup-*.exe

      - name: Setup Android Signing
        if: runner.os == 'Linux'
        env:
          UPLOAD_SIGNING_KEY: ${{ secrets.UPLOAD_SIGNING_KEY }}
          UPLOAD_STORE_PASSWORD: ${{ secrets.UPLOAD_STORE_PASSWORD }}
          UPLOAD_KEY_PASSWORD: ${{ secrets.UPLOAD_KEY_PASSWORD }}
          UPLOAD_KEY_ALIAS: ${{ secrets.UPLOAD_KEY_ALIAS }}
        run: |
          echo $UPLOAD_SIGNING_KEY | base64 --decode > music_tag_editor/android/app/upload-keystore.jks
          echo "storePassword=$UPLOAD_STORE_PASSWORD" > music_tag_editor/android/key.properties
          echo "keyPassword=$UPLOAD_KEY_PASSWORD" >> music_tag_editor/android/key.properties
          echo "keyAlias=$UPLOAD_KEY_ALIAS" >> music_tag_editor/android/key.properties
          echo "storeFile=../app/upload-keystore.jks" >> music_tag_editor/android/key.properties

      - name: Flutter Build APK
        if: runner.os == 'Linux'
        working-directory: music_tag_editor
        run: flutter build apk --release --target-platform=android-arm64

      - name: Rename APK with version
        if: runner.os == 'Linux'
        working-directory: music_tag_editor
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/music_tag_editor-v${{ steps.version.outputs.base }}.apk

      - name: Upload APK Artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v5
        with:
          name: android-apk
          path: music_tag_editor/build/app/outputs/flutter-apk/music_tag_editor-v*.apk

      - name: Flutter Build Linux
        if: runner.os == 'Linux'
        working-directory: music_tag_editor
        run: flutter build linux --release

      - name: Package Linux Release
        if: runner.os == 'Linux'
        working-directory: music_tag_editor/build/linux/x64/release/bundle
        run: |
          tar -czvf ../../../../../music_tag_editor-linux-v${{ steps.version.outputs.base }}.tar.gz .

      - name: Upload Linux Artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v5
        with:
          name: linux-release
          path: music_tag_editor/music_tag_editor-linux-v*.tar.gz

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/windows-installer/MusicTagEditorSetup-*.exe
            artifacts/android-apk/music_tag_editor-v*.apk
            artifacts/linux-release/music_tag_editor-linux-v*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
