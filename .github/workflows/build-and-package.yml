name: Build and Package

on:
  workflow_call:

jobs:
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configure Firebase
        shell: bash
        env:
          FIREBASE_OPTIONS_DART: ${{ secrets.FIREBASE_OPTIONS_DART }}
        run: |
          mkdir -p music_tag_editor/lib
          echo "$FIREBASE_OPTIONS_DART" > music_tag_editor/lib/firebase_options.dart

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'
          cache: true

      - name: Get base version from last tag
        id: version-win
        shell: pwsh
        run: |
          git fetch --tags
          $base = (git tag --sort=-version:refname | Where-Object { $_ -match '^v\d+\.\d+\.\d+$' } | Select-Object -First 1) -replace '^v',''
          if (-not $base) { $base = "0.0.0" }
          echo "base=$base" >> $env:GITHUB_OUTPUT

      - name: Generate Version and Update Pubspec
        id: generate_version_win
        shell: pwsh
        working-directory: music_tag_editor
        run: |
          $pubspecContent = Get-Content pubspec.yaml
          $currentVersion = ($pubspecContent | Select-String 'version:').Line.Split(' ')[1]
          $parts = $currentVersion.Split('.')
          $major = $parts[0]
          $minor = $parts[1]
          $patch = $parts[2]

          if ("${{ github.ref_name }}" -eq "main") {
            $fullVersion = $currentVersion
          } elseif ("${{ github.ref_name }}" -eq "beta") {
            $nextPatch = [int]$patch + 1
            $fullVersion = "$major.$minor.$nextPatch-beta.${{ github.run_number }}"
          } elseif ("${{ github.ref_name }}" -eq "dev") {
            $nextMinor = [int]$minor + 1
            $fullVersion = "$major.$nextMinor.0-dev.${{ github.run_number }}"
          } else {
            $fullVersion = "$currentVersion-local.${{ github.run_number }}"
          }

          (Get-Content pubspec.yaml) -replace '^version:.*',"version: $fullVersion" | Set-Content pubspec.yaml
          Set-Content -Path "version.txt" -Value $fullVersion
          echo "full_version=$fullVersion" >> $env:GITHUB_OUTPUT

      - name: Flutter Pub Get
        working-directory: music_tag_editor
        run: flutter pub get

      - name: Cache Windows Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            music_tag_editor/build
            music_tag_editor/.dart_tool
          key: ${{ runner.os }}-build-v3
          restore-keys: |
            ${{ runner.os }}-build-v3
            ${{ runner.os }}-build-v2
            ${{ runner.os }}-build-

      - name: Flutter Build Windows
        working-directory: music_tag_editor
        run: |
          flutter build windows

      - name: Install Inno Setup
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile is.exe
          Start-Process -FilePath "is.exe" -ArgumentList "/VERYSILENT", "/NORESTART", "/SUPPRESSMSGBOXES" -Wait

      - name: Build Installer
        shell: pwsh
        run: |
          (Get-Content installer.iss) -replace '1\.0\.0', '${{ steps.generate_version_win.outputs.full_version }}' | Set-Content installer.iss
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" installer.iss

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: Output/MusicTagEditorSetup-*.exe

      - name: Upload Version Artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: version-info
          path: music_tag_editor/version.txt

  build_android_linux:
    name: Build Android & Linux
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configure Firebase
        env:
          FIREBASE_OPTIONS_DART: ${{ secrets.FIREBASE_OPTIONS_DART }}
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p music_tag_editor/lib
          echo "$FIREBASE_OPTIONS_DART" > music_tag_editor/lib/firebase_options.dart
          mkdir -p music_tag_editor/android/app
          echo "$GOOGLE_SERVICES_JSON" > music_tag_editor/android/app/google-services.json

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Generate Version and Update Pubspec
        id: generate_version
        working-directory: music_tag_editor
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          if [ "${{ github.ref_name }}" = "main" ]; then
            FULL_VERSION="$VERSION"
          elif [ "${{ github.ref_name }}" = "beta" ]; then
            PATCH_NUM=$(echo $PATCH | grep -oE '^[0-9]+')
            NEXT_PATCH=$((PATCH_NUM + 1))
            FULL_VERSION="$MAJOR.$MINOR.$NEXT_PATCH-beta.${GITHUB_RUN_NUMBER}"
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            NEXT_MINOR=$((MINOR + 1))
            FULL_VERSION="$MAJOR.$NEXT_MINOR.0-dev.${GITHUB_RUN_NUMBER}"
          else
            FULL_VERSION="$VERSION-local.${GITHUB_RUN_NUMBER}"
          fi

          sed -i "s/^version:.*/version: $FULL_VERSION/" pubspec.yaml
          echo "$FULL_VERSION" > version.txt
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Flutter Pub Get
        working-directory: music_tag_editor
        run: flutter pub get

      - name: Setup Android Signing
        env:
          UPLOAD_SIGNING_KEY: ${{ secrets.UPLOAD_SIGNING_KEY }}
          UPLOAD_STORE_PASSWORD: ${{ secrets.UPLOAD_STORE_PASSWORD }}
          UPLOAD_KEY_PASSWORD: ${{ secrets.UPLOAD_KEY_PASSWORD }}
          UPLOAD_KEY_ALIAS: ${{ secrets.UPLOAD_KEY_ALIAS }}
        run: |
          echo $UPLOAD_SIGNING_KEY | base64 --decode > music_tag_editor/android/app/upload-keystore.jks
          echo "storePassword=$UPLOAD_STORE_PASSWORD" > music_tag_editor/android/key.properties
          echo "keyPassword=$UPLOAD_KEY_PASSWORD" >> music_tag_editor/android/key.properties
          echo "keyAlias=$UPLOAD_KEY_ALIAS" >> music_tag_editor/android/key.properties
          echo "storeFile=../app/upload-keystore.jks" >> music_tag_editor/android/key.properties

      - name: Flutter Build APK
        working-directory: music_tag_editor
        run: flutter build apk --release --target-platform=android-arm64

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: music_tag_editor/build/app/outputs/flutter-apk/app-release.apk

      - name: Flutter Build Linux
        working-directory: music_tag_editor
        run: flutter build linux --release

      - name: Package Linux Release
        working-directory: music_tag_editor/build/linux/x64/release/bundle
        run: |
          tar -czvf ../../../../../music_tag_editor-linux-v${{ steps.generate_version.outputs.full_version }}.tar.gz .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: music_tag_editor/music_tag_editor-linux-v*.tar.gz
