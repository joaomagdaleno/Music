name: Build and Package

on:
  workflow_call:
    secrets:
      FIREBASE_OPTIONS_DART:
        required: false
      GOOGLE_SERVICES_JSON:
        required: false
      UPLOAD_SIGNING_KEY:
        required: false
      UPLOAD_STORE_PASSWORD:
        required: false
      UPLOAD_KEY_PASSWORD:
        required: false
      UPLOAD_KEY_ALIAS:
        required: false

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Free up disk space
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          cache: true

      - name: Configure Firebase
        env:
          FIREBASE_OPTIONS_DART: ${{ secrets.FIREBASE_OPTIONS_DART }}
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p music_tag_editor/lib
          echo "$FIREBASE_OPTIONS_DART" > music_tag_editor/lib/firebase_options.dart
          if [ "${{ runner.os }}" = "Linux" ]; then
            mkdir -p music_tag_editor/android/app
            echo "$GOOGLE_SERVICES_JSON" > music_tag_editor/android/app/google-services.json
          fi
        shell: bash

      - name: Get base version from last tag
        id: version
        shell: bash
        run: |
          git fetch --tags --depth=1
          BASE=$(git tag --sort=-version:refname | head -n1)
          BASE=${BASE#v}
          echo "base=${BASE:-0.0.0}" >> $GITHUB_OUTPUT

      - name: Bump pubspec version
        working-directory: music_tag_editor
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            (Get-Content pubspec.yaml) -replace '^version:.*',"version: ${{ steps.version.outputs.base }}+${{ github.run_number }}" | Set-Content pubspec.yaml
          else
            sed -i "s/^version:.*/version: ${{ steps.version.outputs.base }}+${GITHUB_RUN_NUMBER}/" pubspec.yaml
          fi
        shell: pwsh

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Flutter Pub Get
        working-directory: music_tag_editor
        run: flutter pub get

      - name: Flutter Build Windows
        if: runner.os == 'Windows'
        working-directory: music_tag_editor
        run: |
          flutter clean
          flutter build windows

      - name: Install Inno Setup
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile is.exe
          Start-Process -FilePath "is.exe" -ArgumentList "/VERYSILENT", "/NORESTART", "/SUPPRESSMSGBOXES" -Wait

      - name: Build Installer
        if: runner.os == 'Windows'
        run: |
          (Get-Content installer.iss) -replace '1\\.0\\.0', '${{ steps.version.outputs.base }}' | Set-Content installer.iss
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" installer.iss

      - name: Upload Installer Artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: Output/MusicTagEditorSetup-*.exe

      - name: Setup Android Signing
        if: runner.os == 'Linux'
        env:
          UPLOAD_SIGNING_KEY: ${{ secrets.UPLOAD_SIGNING_KEY }}
          UPLOAD_STORE_PASSWORD: ${{ secrets.UPLOAD_STORE_PASSWORD }}
          UPLOAD_KEY_PASSWORD: ${{ secrets.UPLOAD_KEY_PASSWORD }}
          UPLOAD_KEY_ALIAS: ${{ secrets.UPLOAD_KEY_ALIAS }}
        run: |
          echo $UPLOAD_SIGNING_KEY | base64 --decode > music_tag_editor/android/app/upload-keystore.jks
          echo "storePassword=$UPLOAD_STORE_PASSWORD" > music_tag_editor/android/key.properties
          echo "keyPassword=$UPLOAD_KEY_PASSWORD" >> music_tag_editor/android/key.properties
          echo "keyAlias=$UPLOAD_KEY_ALIAS" >> music_tag_editor/android/key.properties
          echo "storeFile=../app/upload-keystore.jks" >> music_tag_editor/android/key.properties

      - name: Flutter Build APK
        if: runner.os == 'Linux'
        working-directory: music_tag_editor
        run: flutter build apk --release --target-platform=android-arm64

      - name: Rename APK with version
        if: runner.os == 'Linux'
        working-directory: music_tag_editor
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/music_tag_editor-v${{ steps.version.outputs.base }}.apk

      - name: Upload APK Artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: music_tag_editor/build/app/outputs/flutter-apk/music_tag_editor-v*.apk

      - name: Flutter Build Linux
        if: runner.os == 'Linux'
        working-directory: music_tag_editor
        run: flutter build linux --release

      - name: Package Linux Release
        if: runner.os == 'Linux'
        working-directory: music_tag_editor/build/linux/x64/release/bundle
        run: |
          tar -czvf ../../../../../music_tag_editor-linux-v${{ steps.version.outputs.base }}.tar.gz .

      - name: Upload Linux Artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: music_tag_editor/music_tag_editor-linux-v*.tar.gz
